{% load staticfiles %}
<meta charset='utf-8' />

<link href="{% static "fullcalendar/fullcalendar.css" %}"  rel='stylesheet' />
<link href="{% static "fullcalendar/fullcalendar.print.css" %}"  rel='stylesheet' media='print' />
<script src="{% static "fullcalendar/lib/moment.min.js" %}" ></script>
<script src="{% static "fullcalendar/lib/jquery.min.js" %}" ></script>
<script src="{% static "fullcalendar/fullcalendar.min.js" %}" ></script>
<script>

        $(document).ready(function() {

                $.getJSON("recepciones", function( data ) {

                        $('#calendar').fullCalendar({
                                header: {
                                        left: 'prev,next today',
                                        center: 'title',
                                        //right: 'month,agendaWeek,agendaDay'
                                },
                                lang: 'es',
                                defaultDate: moment().format('YYYY-MM-DD') ,
                                editable: false,
                                //eventLimit: true, // allow "more" link when too many events
                                events: data
                        });

                });
        });

</script>
<style>

        body {
                margin: 40px 10px;
                padding: 0;
                font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
                font-size: 14px;
        }

        #calendar {
                max-width: 900px;
                margin: 0 auto;
        }

</style>

<div id='calendar'></div>
