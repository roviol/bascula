{% extends "general/base.html" %}
{% block title %}{{ GRAPPELLI_ADMIN_TITLE }}{% endblock %}
{% block main %}

<div  class="row">
	<div style="text-align: center" class="col-md-3"></div>
	<div style="text-align: center" class="col-md-6">
		<div class="panel panel-default">
			<div class="panel panel-primary panel-heading"><h3>Login </h3></div>
			<div class="panel-body">
				<form class="form-horizontal" name="LoginForm" action="/login/" method="post">
					{% csrf_token %}
					{% if next %}
					<input type="hidden" name="next" value="{{ next }}" />
					{% endif %}
					<div class="control-group">
						<label class="control-label" for="username">Usuario</label>
						<div class="controls">
							<input type="text" id="username" name="username"  placeholder="Usuario">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="password">Password</label>
						<div class="controls">
							<input type="password" name="password" id="password" placeholder="Password">
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<button type="submit" class="btn">
								Iniciar
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
